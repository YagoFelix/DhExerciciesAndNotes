<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <meta charset="utf-8"> <!--Comunica os navegadores qual o formato de codificação de caracteres a ser usado-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Deixa compátivel com o IE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--A Viewport permite configurar a dimensão da tela em outros dipositivos-->
    <!--O content é: Largura=Largura do dispositivo, sendo a configuração mais recomendada para a viewport-->
    <!--O initial-scale=1.0 , é a configuração recomendada para os devices poderem dar zoom no mobile-->
</head>
<body>
    <h1>Full Stack Blend</h1>
    <h2>Curso de Programação</h2>
    <h3 align="center">Estudando HTML</h3><!--Neste caso o texto vai ficar alinhado no centro-->
    <h4>Estudando H1,H2,H3...</h4>
    <h5>H5</h5>
    <h6>H6</h6>
</body>
</html>
