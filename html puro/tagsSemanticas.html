<h1>TAGS NÃO SEMÂNTICAS</h1>
<br>
<b>Texto a destacar</b>
<!--Converte o texto em negrito, NÃO É SEMÂNTICA-->
<br><br>
<i>Palavra importante</i>
<!--Converte o texto em itálico, NÃO É SEMÂNTICA!-->
<br>
<br>
<h1>TAGS SEMÂNTICAS</h1>
<br>
<strong>Texto a destacar</strong>
<!--Converte em negrito e diz ao mecanismo de busca que é importante, É SEMÂNTICA!-->
<br><br>
<em>Palavra importante</em>
<!--Converte em itálico e diz ao mecanismo de busca que ele leva mais ênfase do que o restante, É SEMÂNTICA!-->
<br><br>
<mark>Parte do texto a ressaltar</mark>
<br><br><!--Destaca uma parte relevante do texto-->
<cite>Parte da Obra a citar</cite>
<br><br><!--Indica o título ou parte de uma "obra", como um livro,filme,etc.-->
<abbr title="Digital House">DH</abbr>
<br><br><!--Usada para representar uma abreviação ou sigla, quando passa o mouse por cima aparece o significado da sigla definida no atributo title-->
<!--Ao passar o mouse em cima da sigla "DH" no navegador, aparecerá o texto "Digital House" para o usuário-->
<section>Um artigo realmente impressionante</section>
<br><br><!--Esta tag define uma seção de conteúdo-->
<article>Lotes de texto incrível.</article>
<br><br><!--Esta tag define um fragmento de informação dentro de uma seção-->
<header>Cabeçalho</header>
<br><br><!--Esta tag define o cabeçalho de um determinado conteúdo ou documento-->
<footer>Rodapé</footer>
<br><br><!--Esta tag define o rodapé de um determinado conteúdo ou documento-->
